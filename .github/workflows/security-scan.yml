name: Security Scan (SAST + SCA)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep_sast:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (for Semgrep)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep

      # Semgrep peut retourner un exit code non-zero s'il trouve des issues
      - name: Run Semgrep (SARIF)
        continue-on-error: true
        run: |
          semgrep scan \
            --config p/python \
            --config p/flask \
            --config p/security-audit \
            --sarif --output semgrep.sarif

      - name: Ensure Semgrep SARIF exists
        if: always()
        run: |
          if [ ! -f semgrep.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > semgrep.sarif
          fi

      - name: Upload Semgrep SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload Semgrep SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif

  snyk_sca:
    name: SCA - Snyk (Dependencies)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      # Continue-on-error pour pouvoir uploader le SARIF même si Snyk trouve des vulnérabilités
      - name: Run Snyk (SARIF)
        continue-on-error: true
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif

      - name: Ensure Snyk SARIF exists
        if: always()
        run: |
          if [ ! -f snyk.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > snyk.sarif
          fi

      - name: Upload Snyk SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Upload Snyk SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sarif
          path: snyk.sarif
