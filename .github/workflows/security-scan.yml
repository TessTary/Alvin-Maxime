name: Security Scan (SAST + SCA)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep_sast:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep
        run: python -m pip install -U pip semgrep

      # Semgrep peut retourner un exit code non-zero si findings -> on continue
      - name: Run Semgrep (SARIF)
        continue-on-error: true
        run: |
          semgrep scan \
            --config p/python \
            --config p/flask \
            --config p/security-audit \
            --sarif --output semgrep.sarif || true

      - name: Normalize Semgrep SARIF (must contain at least 1 run)
        if: always()
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          p = Path("semgrep.sarif")
          minimal = {
              "version": "2.1.0",
              "runs": [{
                  "tool": {"driver": {"name": "semgrep", "informationUri": "https://semgrep.dev"}},
                  "results": []
              }]
          }

          if (not p.exists()) or p.stat().st_size == 0:
              p.write_text(json.dumps(minimal))
              raise SystemExit(0)

          try:
              data = json.loads(p.read_text())
          except Exception:
              p.write_text(json.dumps(minimal))
              raise SystemExit(0)

          if not data.get("runs"):
              data["runs"] = minimal["runs"]
              p.write_text(json.dumps(data))
          PY

      - name: Upload Semgrep SARIF to GitHub Code Scanning
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

      - name: Upload Semgrep SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif

  snyk_sca:
    name: SCA - Snyk (Dependencies)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        # Si jamais requirements casse, on veut quand mÃªme produire un SARIF minimal
        continue-on-error: true
        run: python -m pip install -r requirements.txt

      - name: Run Snyk (SARIF)
        if: always()
        continue-on-error: true
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --sarif-file-output=snyk.sarif

      - name: Normalize Snyk SARIF (must contain at least 1 run)
        if: always()
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          p = Path("snyk.sarif")
          minimal = {
              "version": "2.1.0",
              "runs": [{
                  "tool": {"driver": {"name": "snyk", "informationUri": "https://snyk.io"}},
                  "results": []
              }]
          }

          if (not p.exists()) or p.stat().st_size == 0:
              p.write_text(json.dumps(minimal))
              raise SystemExit(0)

          try:
              data = json.loads(p.read_text())
          except Exception:
              p.write_text(json.dumps(minimal))
              raise SystemExit(0)

          if not data.get("runs"):
              data["runs"] = minimal["runs"]
              p.write_text(json.dumps(data))
          PY

      - name: Upload Snyk SARIF to GitHub Code Scanning
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif

      - name: Upload Snyk SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sarif
          path: snyk.sarif
